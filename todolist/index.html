<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 ">
        <div class="header mb-4">
            <div class="d-flex justify-content-center border-bottom">
                <h1 class="text-secondary">To Do List</h1>
            </div>

        </div>

        <form>
            <div class="input-group mb-3">
                <input id="txt-task-description" type="text" class="form-control"
                    placeholder="Yapılacak işi ekleyin... " aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-success btn-sm rounded-end" type="submit" id="btn-add-task">Ekle</button>
                <button class="btn btn-warning btn-sm d-none" type="submit" id="btn-update-task">Güncelle</button>

            </div>
        </form>
        <div class="card mt-4">
            <ul class="list-group " id="task-list">
               
           

            </ul>
        </div>

    </div>




    <script src="app.js"></script>
</body>

</html>
